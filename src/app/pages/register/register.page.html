<ion-header>
  <ion-toolbar>
    <ion-title>Registrar</ion-title>
    
		<ion-buttons slot="start">
			<ion-back-button class="backButton" text="" defaultHref="login"></ion-back-button>
    </ion-buttons>
    
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-label position="floating">Correo Electrónico</ion-label>
      <ion-input type="text" [(ngModel)]="username"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input type="password" [(ngModel)]="password"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Confirmar Contraseña</ion-label>
      <ion-input type="password" [(ngModel)]="copyPassword"></ion-input>
    </ion-item>

  </ion-list>
  <ion-button fill="solid" expand="block"  (click)="register()">REGISTRARSE</ion-button>
</ion-content>
